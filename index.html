<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div id="container">
         <div id="header">Registration Form</div>

         <div id="form">
            <form>
               <label for="firstname">First Name:</label><input type="text" name="firstname" id="firstname">  <label for="lastname">Last Name:</label><input type="text" name="lastname" id="lastname"><br><br>
               <label for="emailaddress">Email Address:</label> <input type="email" name="emailaddress" id="emailaddress"><br><br>
               <label for="city">City:</label> <input type="text" name="city" id="city"><br><br>
               <label for="country">Country:</label> <input type="text" name="country" id="country">

               <div id="btn">
                <button type="submit">Register Now</button>

               </div>
            </form>
         </div>

        
    </div>
</body>
</html>
